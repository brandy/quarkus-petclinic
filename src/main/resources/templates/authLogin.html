{#include base}
    {#body}
        <h2>{msg:login}</h2>
        <form class="form-horizontal" id="add-owner-form" method="post" action="/j_security_check">
        <div class="form-group has-feedback">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">{msg:email}</label>
                <div class="col-sm-10">
                    <div>
                        <input class="form-control" type="email" id="email" name="email" value="" required/>
                    </div>
                </div>
            </div>

            <br/>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">{msg:password}</label>
                <div class="col-sm-10">
                    <div>
                        <input class="form-control" type="password" id="password" name="password" value="" required/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">
        {msg:login}
        </button>
        </div>
        </div>
        </form>
    {/body}
{/include}
